<!DOCTYPE html>
<html>
<head>
    <title>BitmapEditor</title>
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="./static/js/dist.js"></script>
</head>
<body>
    <header>
        <h2>Modes</h2>
        <ul id="modes" class="hide-panel">
            <li><a href="#" id="pencil_mode_button">Pencil Mode</a></li>
            <li><a href="#" id="eraser_mode_button">Eraser Mode</a></li>
            <li><a href="#" id="selection_mode_button">Selection Mode</a></li>
        </ul>
        <h2>File Options</h2>
        <ul id="files">
            <li class="hide-panel"><input type="text" id="open_file_pixelwidth_input" value="32" /> <input type="text" id="open_file_pixelheight_input" value="32" /> <a href="#" id="open_file_button">Open File</a></li>
            <li><input type="text" id="filename_input" /> <a href="#" id="save_file_button">Save File</a></li>
            <li> <button id="sample1_download_button">Sample-1</button></li>
            <li> <button id="sample_manualimg_button">Manual</button></li>
            <li> <button id="sample_savemix_button">savemix</button></li>

            <li> <button id="sample_canvas_button">Sample Canvas</button></li> 
        </ul>
    </header>
    <section id="main">
        <h3>Editor</h3>
        <canvas id="editor"></canvas>   
    </section>
    <hr />
    <img id="test-img" src="" alt="test-img" width="200" height="200">
    <br />
    <a id="link">SomeLink</a>
</body>
</html>
